name: Pull Request Validation

on:
  pull_request:
    # Triggers on the creation of a PR, new commits, or reopening
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Fetches the PR merge commit specifically
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Run CI Suite
        run: |
          echo "Validating PR #${{ github.event.number }}..."
          # Replace with your actual test/build commands
          npm test || make test
