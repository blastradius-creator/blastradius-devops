name: Pull Request Validation

on:
  pull_request:
    # Triggers on the creation of a PR, new commits, or reopening
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  pr_setup:
    runs-on: ubuntu-latest
    outputs:
      semver: ${{ steps.gitversion.outputs.fullSemVer }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Fetches the PR merge commit specifically
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v1.1.1
        with:
          versionSpec: '5.x'

      - name: Determine Version
        id: gitversion # This ID allows you to reference outputs later
        uses: gittools/actions/gitversion/execute@v1.1.1

      - name: Print Version to Console
        run: |
          echo "Full SemVer: ${{ steps.gitversion.outputs.fullSemVer }}"
          echo "Major: ${{ steps.gitversion.outputs.major }}"
          echo "Minor: ${{ steps.gitversion.outputs.minor }}"
          echo "Patch: ${{ steps.gitversion.outputs.patch }}"

  pr_capstone_check:
    runs-on: ubuntu-latest
    needs: pr-setup # Starts after validate-pr finishes
    steps:
      - name: Hello World
        run: echo "hello world"
        
  create-release:
    runs-on: ubuntu-latest
    needs: [pr_capstone_check, pr_setup]
    if: github.event.pull_request.merged == true # Standard safeguard
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # Use the output from the 'validate-pr' job
          tag_name: v${{ needs.validate-pr.outputs.semver }}
          name: Release v${{ needs.validate-pr.outputs.semver }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      
